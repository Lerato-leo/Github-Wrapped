apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: github-wrapped-ingress
  namespace: github-wrapped
  labels:
    app: github-wrapped
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - github-wrapped.example.com
    secretName: github-wrapped-tls
  rules:
  - host: github-wrapped.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: github-wrapped-frontend
            port:
              number: 80
