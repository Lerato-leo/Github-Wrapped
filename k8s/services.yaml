apiVersion: v1
kind: Service
metadata:
  name: github-wrapped-backend
  namespace: github-wrapped
  labels:
    app: github-wrapped
    component: backend
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 5000
    targetPort: 5000
    protocol: TCP
  selector:
    app: github-wrapped
    component: backend
---
apiVersion: v1
kind: Service
metadata:
  name: github-wrapped-frontend
  namespace: github-wrapped
  labels:
    app: github-wrapped
    component: frontend
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 80
    targetPort: 5173
    protocol: TCP
  selector:
    app: github-wrapped
    component: frontend
